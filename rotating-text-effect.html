<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="rotating-text-effect.css" />
  </head>
  <body>
    <div class="circle">
      <div class="logo"></div>
      <div class="text">
        <p>Madhupprasad Sathiyamoorthy - Front-End Developer -</p>
      </div>
    </div>

    <script>
      const text = document.querySelector(".text p");
      text.innerHTML = text.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="transform:rotate(${i * 7}deg)">${char}</span>`
        )
        .join("");
    </script>
  </body>
</html>
